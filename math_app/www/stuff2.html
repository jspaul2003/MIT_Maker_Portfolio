<div id="editor-container2">
</div>
    <script>
        var toolbarOptions = [
             ['bold', 'italic'],
             [{ 'size': ['small', false, 'large', 'huge'] }],
             ['code-block'],    
             [{ 'color': [] }, { 'background': [] }],
             [{ list: 'ordered' }, { list: 'bullet' }],
             [{ 'font': [] }],
            ] 
         
             var quill = new Quill('#editor-container2', {
             modules: {
             toolbar: {
                 container: toolbarOptions,
                 }     
            },
             placeholder: 'Type stuff here...',
             theme: 'snow'
         });
         
         //document.getElementById('editor-container2').onkeyup = function(){
           //  var variable=document.getElementById('editor-container2').getElementsByClassName('ql-editor')[0].innerHTML;
    //Shiny.onInputChange('englishtrans', variable);
      //   }    
         
         quill.on('text-change', function(delta, oldDelta, source) {
            var variable=document.getElementById('editor-container2').getElementsByClassName('ql-editor')[0].innerHTML;
    Shiny.onInputChange('englishtrans', variable)
         });
         
         Shiny.addCustomMessageHandler("english_lines_stuff", function(message){
            document.getElementById('editor-container2').getElementsByClassName('ql-editor')[0].innerHTML=message
            Shiny.onInputChange('englishtrans', message);
        });
    </script>
